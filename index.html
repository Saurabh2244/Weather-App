<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- add fav-icon -->
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon" />

    <!-- attached CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <!-- heading -->
      <h1>Weather App</h1>

      <!-- tab container -->
      <div class="tab-container">
        <!-- left tab -->
        <p class="tab" data-userWeather>Your Weather</p>

        <!-- right tab -->
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <!-- container for grant access, weather info, search but at a time one hi dikhega baki sara hidden hoga -->
      <div class="main-container">
        <!-- access grant location container -->
        <div class="grant-location-container">
          <img
            src="Images/location.png"
            alt="location"
            loading="lazy"
            height="80"
            width="80"
          />
          <p>Grant Location Access</p>
          <p>Allow Access To Get Weather Information</p>
          <button class="btn" data-grantAccessBtn>Grant Access</button>
        </div>

        <!-- search weather container -->
        <form class="form-container" data-searchForm>
          <input
            type="search"
            placeholder="Search for City..."
            data-searchInput
          />
          <button type="submit" class="btn">
            <img
              src="Images/search.png"
              alt="Search"
              loading="lazy"
              height="20"
              width="20"
            />
          </button>
        </form>

        <!-- loading screen container -->
        <div class="loading-container">
          <img
            src="Images/loading.gif"
            alt="Loading"
            loading="lazy"
            height="150"
            width="150"
          />
          <p>Loading</p>
        </div>

        <!-- weather Info container -->
        <div class="weather-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img src="" alt="" loading="lazy" data-countryFlag />
          </div>

          <!-- weather description -->
          <p data-weatherDesc></p>

          <!-- weather icon -->
          <img src="" alt="" loading="lazy" data-weatherIcon />

          <!-- temprature -->
          <p data-temprature></p>

          <!-- 3 cards container -->
          <div class="parameter-container">
            <!-- card-1 -->
            <div class="card">
              <img src="Images/wind.png" alt="Wind" loading="lazy" />
              <p>Windspeed</p>
              <p data-windSpeed></p>
            </div>

            <!-- card-2 -->
            <div class="card">
              <img src="Images/humidity.png" alt="Humidity" loading="lazy" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card-3 -->
            <div class="card">
              <img src="Images/cloud.png" alt="Clouds" loading="lazy" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>

        <!-- Location Not Found -->
        <div class="errorContainer sub-container">
          <img src="./Images/not-found.png" data-errorImg />
          <p data-errorText></p>
          <button class="btn" data-errorButton>Retry Now</button>
      </div>
      </div>
    </div>

    <!-- font-awesome icons -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- attached JS -->
    <script src="script.js"></script>
  </body>
</html>
